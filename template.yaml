AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Image Api

Globals:
  Function:
    Timeout: 3
  Api:
    TracingEnabled: true
    Cors:
      AllowMethods: "'POST', 'OPTIONS'"
      AllowHeaders: "'Content-Type'"
      AllowOrigin: "'*'"
      MaxAge: "'86400'"
    BinaryMediaTypes:
      - "multipart/form-data"
      - "application/json"

Resources:
  Uploader:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: uploader.lambdaHandler
      Runtime: nodejs20.x
      Timeout: 60
      Events:
        Api:
          Type: Api
          Properties:
            Path: /images/upload
            Method: POST
      Policies:
        - Statement:
            - Sid: CloudWatchLogsPermissions
              Action:
                - "logs:*"
              Effect: Allow
              Resource: "arn:aws:logs:*:*:*"
            - Sid: S3Permissions
              Action:
                - s3:PutObject
              Effect: Allow
              Resource: arn:aws:s3:::*

  Resizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: resize.lambdaHandler
      Runtime: nodejs20.x
      Timeout: 60
      Events:
        Api:
          Type: Api
          Properties:
            Path: /images/resize
            Method: POST
      Policies:
        - Statement:
            - Sid: CloudWatchLogsPermissions
              Action:
                - "logs:*"
              Effect: Allow
              Resource: "arn:aws:logs:*:*:*"
            - Sid: S3Permissions
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
              Effect: Allow
              Resource: arn:aws:s3:::*

  LambdaInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !GetAtt Resizer.Arn
      Action: 'lambda:InvokeFunction'
      Principal: 's3.amazonaws.com'
      SourceAccount: !Sub ${AWS::AccountId}
      SourceArn: !GetAtt AssetsBucket.Arn

  AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: vai-assets
